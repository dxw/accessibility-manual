<article class="page-content">
  <div>
    <h1>{{ page.title }}</h1>

    {% assign stripped_content = content | strip %}
    {% if stripped_content == "" %}
      <ul>
        {% include child_pages.html %}
      </ul>
    {% else %}
      {% include anchor_headings.html html=content anchorBody="#" anchorAttrs='aria-label="Permalink to %heading%"' %}
    {% endif %}
  </div>
  <div class="back-to-top">
    <a class="back-to-top__link js-back-to-top__link" href="#site-nav-top">
    <svg aria-hidden="true" focusable="false" class="app-back-to-top__icon" xmlns="http://www.w3.org/2000/svg" width="13" height="17" viewBox="0 0 13 17">
    <path fill="currentColor" d="M6.5 0L0 6.5 1.4 8l4-4v12.7h2V4l4.3 4L13 6.4z"></path>
    </svg>Back to top
    </a>
  </div>
</article>
